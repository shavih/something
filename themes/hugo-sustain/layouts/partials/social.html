<div class="social">
  <ul class="social-links">
    {{ if .Site.Params.Social.Instagram }}
      <li><a href="https://instagram.com/{{ .Site.Params.Social.Instagram }}"><i class="fa fa-instagram"></i></a></li>
    {{ end }}

    {{ if .Site.Params.Social.Facebook }}
      <li><a href="https://facebook.com/{{ .Site.Params.Social.Facebook }}"><i class="fa fa-facebook"></i></a></li>
    {{ end }}
    
    {{ if .Site.Params.Social.Email }}
      <li><a href="mailto:{{ .Site.Params.Social.Email }}"><i class="fa fa-envelope"></i></a></li>
    {{ end }}

    {{ if .Site.Params.Social.LinkedIn }}
      <li><a href="https://linkedin.com/in/{{ .Site.Params.Social.LinkedIn }}"><i class="fa fa-linkedin"></i></a></li>
    {{ end }}
  </ul>
</div>
